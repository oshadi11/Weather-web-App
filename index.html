<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web app</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--Google icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,900;1,700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <button class="btn btn-settings " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"><span class="material-symbols-outlined">
        settings
        </span></button>

    <div class="offcanvas offcanvas-top settings-body" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="offcanvasTopLabel"><span class="material-symbols-outlined">
            settings
            </span>  Settings</h4>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="settings-items">
            <div class="radio-btns-grp">
                <h5>Choose a Theme</h5>
                <label ><input class="" type="radio" name="theme" value="Blue " onclick="changeThemeColor()" checked="checked">    Blue</label><br>
                <label ><input class="" type="radio" name="theme" value="Purple" onclick="changeThemeColor()">   Purple</label><br>
                <label ><input class="" type="radio" name="theme"  value="pink " onclick="changeThemeColor()">    pink</label><br>
                <label ><input class="" type="radio" name="theme" value="Green" onclick="changeThemeColor()">   Green</label><br>
              </div>
              <div class="radio-btns-grp">
                <h5>Show temperature in</h5>
                <label ><input class="" type="radio" value="Blue " >    Blue</label><br>
                <label ><input class="" type="radio" value="Purple" >   Purple</label><br>
              </div>
        </div>
       
      </div>
    </div>
    <!--

    -->
     
    <header id="header">
        <div class="container mt-5">
            <div class="row ">
                <div class="col mb-4 col-12 col-lg-4 col-md-6">
                    <div class="container-2">
                        <div class="container text-center">
                            <div class="row ">
                                <form action="" class="">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="search-bar"
                                            placeholder="Enter a city for weather" aria-label="Recipient's username"
                                            aria-describedby="button-addon2">
                                        <button onclick="search()" class="btn  " type="button" id="button-addon2"><span
                                                class="material-symbols-outlined">search</span></button>
                                    </div>
                                </form>
                                <div class="details-container  text-center  ">
                                    <h2 id="city-name">Rathnapura</h2>
                                    <h2 id="country-name">Sri lanka</h2>
                                    <div class="temp-div">
                                        <h3 id="temp">33&deg;C</h3>
                                        <img src="//cdn.weatherapi.com/weather/128x128/day/176.png" alt=""
                                            class="weather-condition-img">
                                        <h4 id="temp-txt"> sunny</h4>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col mb-4 col-sm-12 col-12 col-lg-4 col-md-6">
                    <div class="container-3 col-sm-12 ">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col ">
                                <h2 class="time">
                                    <span id="hrs">11</span><span>:</span><span id="min">30</span>
                                </h2>
                                <p class="date">29th March 2024</p>
                            </div>
                        </div>
                        <br>
                        <div class="row ">
                            <div class="col">
                                <img src="img/wind.png" class="card-img-top w-50" alt="...">
                                <h5 id="wind-speed">wind speed</h5>
                                <p>Wind</p>
                            </div>
                            <div class="col">
                                <img src="img/humidity-removebg-preview.png" class="card-img-top w-50" alt="...">
                                <h5 id="humidity">wind speed</h5>
                                <p>Humidity</p>
                            </div>
                            <div class="col">
                                <img src="img/pressure.png" class="card-img-top w-50" alt="...">
                                <h5 id="pressure">wind speed</h5>
                                <p>pressure</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-12 col-12 col-lg-4 col-md-6">
                    <div class="container-4">
                        <div class="row">
                            <h3 class="weather-forecast-title">Weather Forecast</h3>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="" id="day1-weather-icon"
                                    class="weather-icons" alt="">
                                <h5 class="next-days" id="day1"></h5>
                            </div>
                            <div class="col">
                                <p class="next-days-temp" id="next-day1-temp">| 15</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="" id="day2-weather-icon"
                                    class="weather-icons" alt="">
                                <h5 class="next-days" id="day2"></h5>
                            </div>
                            <div class="col">
                                <p class="next-days-temp" id="next-day2-temp">| 17</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="" id="day3-weather-icon"
                                    class="weather-icons" alt="">
                                <h5 class="next-days" id="day3"></h5>
                            </div>
                            <div class="col">
                                <p class="next-days-temp" id="next-day3-temp">| 24 </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="" id="day4-weather-icon" class="weather-icons" alt="">
                              <h5 class="next-days"  id="day4"></h5>
                            </div>
                            <div class="col">
                                <p class="next-days-temp" id="next-day4-temp">| 24</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
